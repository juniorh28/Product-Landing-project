<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bike shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <!--
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    -->

</head>

<body>
    <header id="header">

        <div class="logo">
            <img id="header-img" src="bike images/Bike_icon.svg" height=50px alt="bike logo">
            <span id="Bike_Name">Bike Oasis</span>
        </div>
        <div class="right-side-menu">
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#BMX">BMX<span class="empty-space"></span></a></li>
                    <li><a class="nav-link" href="#City-bike">City Bike<span class="empty-space"></span></a></li>
                    <li><a class="nav-link" href="#Unicycle">Unicycle<span class="empty-space"></span></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="userEmailBox">
        <form class="email" action="https://www.freecodecamp.com/email-submit">
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Enter your email here" required="">
            <button id="submit" type="submit" vaule="Enter"> Enter </button>
        </form>
    </div>
    <section>
        <div class="bikes">
            <div id="BMX-container" class="BMX">
                <h2><strong><u>BMX</u></strong></h2>
                <p>
                    here you'll find the top of the line BMX bikes in our shop.
                </p>
                <img class="img" src="bike images/bmx.png" class="img-fluid" alt="Responsive image">
                <div class="pricing">
                    <button>$400</button>
                </div>

            </div>
            <div id="City-bike" class="City-Bike">
                <h2><strong><u>City Bike</u></strong></h2>
                <p>
                    here you'll find the top of the line City bikes in our shop.
                </p>
                <img src="bike images/city-bike.png" class="img-fluid" alt="Responsive image">
                <div class="pricing">
                    <button>$400</button>
                </div>
            </div>
            <div id="Unicycle" class="Unicycle">
                <h2><strong><u>Unicycle</u></strong></h2>
                <p>
                    Half the bike, half the price!
                </p>
                <img src="bike images/unicycle.png" class="img-fluid" alt="Responsive image">
                <div class="pricing">
                    <button>$200</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
