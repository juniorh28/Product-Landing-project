<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bike shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
-->

</head>

<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/0/04/Bike_icon.png" height=50px
                alt="bike logo">
            <span>Bike Oasis</span>
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#BMX">BMX</a></li>
                <li><a class="nav-link" href="#City-bike">City Bike</a></li>
                <li><a class="nav-link" href="#Unicycle">Unicycle</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="bikes">
            <div id="BMX" class="BMX">
                <h2><strong><u>BMX</u></strong></h2>
                <p>
                    here you'll find the top of the line BMX bikes in our shop.
                </p>
                <img class="img" src="bike images/bmx.png" class="img-fluid" alt="Responsive image">

            </div>
            <div id="City-bike" class="City-Bike">
                <h2><strong><u>City Bike</u></strong></h2>
                <p>
                    here you'll find the top of the line City bikes in our shop.
                </p>
                <img src="bike images/city-bike.png" class="img-fluid" alt="Responsive image">

            </div>
            <div id="Unicycle" class="Unicycle">
                <h2><strong><u>Unicycle</u></strong></h2>
                <p>
                    here you'll find the top of the line Unicycles in our shop.
                </p>
                <img src="bike images/unicycle.png" class="img-fluid" alt="Responsive image">

            </div>
        </div>
    </section>
</body>

</html>
